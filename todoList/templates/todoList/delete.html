
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body {
		  background: #74ebd5;
		  background: -webkit-linear-gradient(to bottom, #74ebd5, #acb6e5);
		  background: linear-gradient(to bottom, #74ebd5, #acb6e5);
		  font-size: 16px;
		  line-height: 1.2;
		  color: #888;
		}
	input{
		width: 25%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>

<div class="center-column">
	<form method="POST" action="">
		{% csrf_token %}

		{{form}}
		<p class="margin">Are you sure you wat to delete</p>
		<button class="btn btn-info" type="cancel" onclick="window.location='{% url 'list' %}';return false;">Cancel</button>
		<button class="btn btn-danger" type="submit" >Confirm</button>

	</form>
</div>
